<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Singh Brothers Group</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.png" alt="Singh Brothers Logo" class="logo" />
      <h1>Singh Brothers Group</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="container">
      <h2>Premium Dairy & Agricultural Products</h2>
      <p>Ghee, Cow Feed, Packed Fodder & More</p>
    </div>
  </section>

  <section id="products" class="section dark-bg">
    <div class="container">
      <h2>Our Products</h2>
      <ul>
        <li>Pure Desi Ghee</li>
        <li>High-Quality Cow Feed</li>
        <li>Packed Fodder</li>
      </ul>
    </div>
  </section>

  <section id="contact" class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/xzzvnrlk" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="_replyto" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Singh Brothers Group. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
